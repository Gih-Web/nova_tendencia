<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <header class="header">
        <div class="logo">
            <img src="IMG/Logo1.png" alt="Logo da Loja Nova Tendência"/>


        </div>
        <div class="search-box">
            <input type="text" class="pesquisar" placeholder="Pesquisar">
        </div>
        <div class="icons">
            <img src="IMG/ajuda-chat.png" alt="Chat">
            <img src="IMG/sacola.png" alt="Carrinho">
            <img src="IMG/usuario.png" alt="Perfil">
        </div>

    </header>




    <footer class="footer">

        <!-- Area do rodapé que ficará os textos do lado esquerdo-->
        <div class="footer-esquerdo">
            <p> Desenvolvido por Giovanna Evellyn Santos Silva</p>

            <a href="">
                <p>Sobre nós</p>
            </a>

            <a href="">
                <p>Novidades</p>
            </a>

            

        </div>

        <!-- Area diretia com as redes sociais -->
        
        <div class="footer-direito">
            <p>Conheça nossas redes sociais</p>
            <div class="icons-sociais">
                <a href="">
                    <img src="IMG/instagram.png" alt="Instagram">

                </a>


                <a href="">
                    <img src="IMG/facebook.png" alt="Facebook">
                </a>

            </div>


        </div>
    </footer>


  </body>
</html>
