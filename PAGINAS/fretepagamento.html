<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha Sacola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/CSS/fretepagamento.css">
</head>
<body class="bg-light">

<!-- Header -->
<header class="header d-flex align-items-center justify-content-between p-2 border-bottom bg-dark text-white">
  <div class="logo">
    <img src="../IMG/Logo1.png" alt="Logo da Loja Nova Tendência" height="40"/>
  </div>

  <div class="search-box flex-grow-1 px-3">
    <input type="text" class="pesquisar form-control" placeholder="Pesquisar">
  </div>

    <div class="menu-toggle" id="menu-toggle">☰</div>

  <div class="icons" id="icons">
    <img src="../IMG/ajuda-chat.png" alt="Chat">
    <div class="cart-wrapper" style="position: relative; display: inline-block;">
      <img src="../IMG/sacola.png" id="cart-icon" alt="Carrinho">
      <span id="cart-count" style="
          position: absolute;
          top: -8px;
          right: -8px;
          background: red;
          color: white;
          font-size: 12px;
          font-weight: bold;
          padding: 2px 6px;
          border-radius: 50%;
          display: none;
      ">0</span>
    </div>
    <img src="../IMG/usuario.png" alt="Perfil">
  </div>
  

</header>

<!-- Main -->
<main class="container my-4">
  <div class="row">
      <!-- Lista de Itens -->
      <div class="col-lg-8">
        <h4 class="fmt-title fw-bold mb-4">ENDEREÇO</h4>

      <!-- Item exemplo 1 -->
            <div class="endereco-container">
                <label>CEP:</label>
                <input type="text" placeholder="Digite seu CEP">

                <label>ENDEREÇO:</label>
                <input type="text" placeholder="Rua, Avenida...">

                <div class="numero-complemento">
                    <div>
                    <label>NÚMERO:</label>
                    <input type="text"  placeholder="Digite o Número do seu enderço">
                    </div>
                    <div>
                    <label>COMPLEMENTO: <span style="font-weight: normal; font-size: 12px;">(Opcional)</span></label>
                    <input type="text"  placeholder="Digite um Complemento">
                    </div>
                </div>

                <label>BAIRRO:</label>
                <input type="text"  placeholder="Digite seu Bairro">

                <label>CIDADE:</label>
                <input type="text"  placeholder="Digite sua Cidade">

                <label>ESTADO:</label>
                <input type="text"  placeholder="Digite seu estado">
    </div>
   
    </div> <!-- /.col-lg-8 -->

    <!-- Resumo -->
    <div class="col-lg-4">
      <div class="resumo-compra border p-3 bg-white shadow-sm rounded">
        <h6 class="fw-bold mb-3">RESUMO DA COMPRA</h6>
        <div class="d-flex justify-content-between mb-1">
          <span>Subtotal:</span> <span>R$ 269,70</span>
        </div>
        <div class="d-flex justify-content-between mb-1">
          <span>Desconto:</span> <span>R$ 0,00</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold text-danger">
          <span>Total:</span> <span>R$ 269,70</span>
        </div>

        <P class="text-salvar">SALVAR ENDEREÇO DE ENTREGA:</P>
        <a href="pagamento.html"><button class=" btn-salvar btn btn-primary w-100  fw-bold rounded">SALVAR</button></a>
      </div>
    </div>
  </div>



    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer d-flex justify-content-between p-3 border-top bg-white">
  <div class="footer-esquerdo">
    <a href="#"><p>Sobre nós</p></a>
    <a href="#"><p>Novidades</p></a>
    <p>Desenvolvido por Giovanna Evellyn Santos Silva</p>
  </div>
  <div class="footer-direito">
    <p>Conheça nossas redes sociais</p>
    <div class="icons-sociais">
      <a href="#"><img src="../IMG/instagram.png" alt="Instagram" height="28"></a>
      <a href="#"><img src="../IMG/facebook.png" alt="Facebook" height="28"></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/JS/carrinho.js" defer></script>
</body>
</html>
