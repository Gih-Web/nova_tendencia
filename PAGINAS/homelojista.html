<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel do lojidta</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/homelojista.css">
  </head>
  <body>

    <header class="header">
  <div class="logo">
    <img src="../IMG/Logo1.png" alt="Logo da Loja Nova Tendência"/>
  </div>

  <div class="search-box">
    <input type="text" class="pesquisar form-control" placeholder="Pesquisar">
  </div>

  <div class="menu-toggle" id="menu-toggle">☰</div>

  <div class="icons" id="icons">
    <img src="../IMG/ajuda-chat.png" alt="Chat">
    <div class="cart-wrapper" style="position: relative; display: inline-block;">
      <img src="../IMG/sacola.png" id="cart-icon" alt="Carrinho">
      <span id="cart-count" style="
          position: absolute;
          top: -8px;
          right: -8px;
          background: red;
          color: white;
          font-size: 12px;
          font-weight: bold;
          padding: 2px 6px;
          border-radius: 50%;
          display: none;
      ">0</span>
    </div>
    <img src="../IMG/usuario.png" alt="Perfil">
  </div>

    </header>
    




    <footer class="footer">

        <!-- Area do rodapé que ficará os textos do lado esquerdo-->
        <div class="footer-esquerdo">
            <p> Desenvolvido por Giovanna Evellyn Santos Silva</p>

            <a href="">
                <p>Sobre nós</p>
            </a>

            <a href="">
                <p>Novidades</p>
            </a>

        </div>

        <!-- Area diretia com as redes sociais -->
        
        <div class="footer-direito">
            <p>Conheça nossas redes sociais</p>
            <div class="icons-sociais">
                <a href="">
                    <img src="../IMG/instagram.png" alt="Instagram">

                </a>


                <a href="">
                    <img src="../IMG/facebook.png" alt="Facebook">
                </a>

            </div>


        </div>
    </footer>


  </body>
</html>
