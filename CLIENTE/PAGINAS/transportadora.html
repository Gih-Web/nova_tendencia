<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escolha a Transportadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/transportadora.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
  <div class="logo">
    <img src="../IMG/Logo1.png" alt="Logo da Loja Nova Tendência"/>
  </div>

  <div class="search-box">
    <input type="text" class="pesquisar form-control" placeholder="Pesquisar">
  </div>

  <div class="menu-toggle" id="menu-toggle">☰</div>

  <div class="icons" id="icons">
  <img src="../IMG/ajuda-chat.png" alt="Chat">
  <div class="cart-wrapper" style="position: relative; display: inline-block;">
    <img src="../IMG/sacola.png" id="cart-icon" alt="Carrinho">
    <span id="cart-count" style="
        position: absolute;
        top: -8px;
        right: -8px;
        background: red;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 50%;
        display: none;
    ">0</span>
  </div>
  <img src="../IMG/usuario.png" alt="Perfil">
</div>

</header>

  <!-- Main -->
  <main class="conteudo-principal">
    <div class="container text-center mt-5">

      <h2 class="titulo-transportadora">Escolha a Transportadora</h2>

      <div class="opcoes-transportadora mt-4">
        <button class="btn-opcao">Correios (PAC, Sedex, Sedex Hoje, Sedex 10)</button>
        <button class="btn-opcao">Jadlog</button>
        <button class="btn-opcao">Braspress</button>
        <button class="btn-opcao">LATAM Cargo</button>
      </div>

      <div class="mt-5">
        <a href="pagamento.html"><button class="btn-salvar">Salvar</button></a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-esquerdo">
        <a href=""><p>Novidades</p></a>
        <a href=""><p>Sobre nós</p></a>
        <p> Desenvolvido por Giovanna Evellyn Santos Silva</p>
    </div>

    <div class="footer-direito">
      <p>Conheça nossas redes sociais</p>
      <div class="icons-sociais">
        <a href=""><img src="../IMG/instagram.png" alt="Instagram"></a>
        <a href=""><img src="../IMG/facebook.png" alt="Facebook"></a>
      </div>
    </div>
  </footer>

</body>
</html>
